            fileUpload.addEventListener('change', (event) => {
                var validFileExtensions = [".png", ".mov", ".jpeg", ".jpg", ".mp4", ".tiff"];
                var arrInputs = document.getElementsByTagName("input");
                for (var i = 0; i < arrInputs.length; i++) {
                    var oInput = arrInputs[i];
                    if (oInput.type == "file") {
                        var sFileName = oInput.value;
                        if (sFileName.length > 0) {
                            var blnValid = false;
                            for (var j = 0; j < validFileExtensions.length; j++) {
                                var sCurExtension = validFileExtensions[j];
                                if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                                    blnValid = true;
                                    return true;
                                }
                            }

                            if (!blnValid) {
                                alert("Sorry, " + sFileName + " is invalid, allowed extensions are: " + validFileExtensions.join(", "));
                                event.target.value = "";
                                return false;
                            }
                        }
                    }
                }
            })

        function getFileTypes(document) {
            var validFileExtensions = [".png", ".gif", ".jpeg", ".jpg", ".pdf", ".docx", ".doc", ".xls", ".xlsx"];
            var arrInputs = document.getElementsByTagName("input");
            for (var i = 0; i < arrInputs.length; i++) {
                var oInput = arrInputs[i];
                if (oInput.type == "file") {
                    var sFileName = oInput.value;
                    if (sFileName.length > 0) {
                        var blnValid = false;
                        for (var j = 0; j < validFileExtensions.length; j++) {
                            var sCurExtension = validFileExtensions[j];
                            if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                                blnValid = true;
                                return true;
                            }
                        }

                        if (!blnValid) {
                            alert("Sorry, " + sFileName + " is invalid, allowed extensions are: " + validFileExtensions.join(", "));
                            return false;
                        }
                    }
                }
            }
        }
